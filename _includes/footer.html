<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
    <div class="wrapper">
  
      <h2 class="footer-heading">{{ site.copyright | escape }}</h2>

      <div class="footer-col-wrapper">
        <div class="footer-col footer-col-3">
          <ul class="contact-list">
            <li><a class="u-email" href="mailto:{{ site.email_contact_us }}">Contact us via email</a></li>
            <li><a class="u-email" href="{{ site.telegram }}">Join our telegram channel</a></li>
          </ul>
        </div>
  
        <div class="footer-col footer-col-3">
          <p>{{- site.description | escape -}}</p>
        </div>
      </div>
  
    </div>
  
  </footer>
